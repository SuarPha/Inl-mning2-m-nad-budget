<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <title>Inlämning2 (Budget App)</title>

    <link rel="stylesheet" href="./css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="card-container">
        <div class="border-containner">
        <div class="header" id="earned-summa">
            <h1>Vinst</h1>
            <div class="vinst-container">
                <p class="earn_symbol">kr</p>
            <div class="vinst-summa"></div>
            </div>
        </div>
         </div>
        <div class="form-area">  
        <select name="" id="select-button" required>
            <option value="väljer">Väljer</option>
            <option value="+">+ /inkomst</option>
            <option value="-">- /kostnad</option>
        </select>
        
            <input type="description" class="desc" placeholder="Beskriving" required>
            <input type="number" class="value" placeholder="Value" required>
            <button class="btn-add" id="push">Add</button>
        
        </div>
         

    <div class="list-container">

        <div class="list" id="inkomst"><h2>Inkomst (kr)</h2>
            <div class="inkomst-container"></div>
            <div class="item-inkomst"></div>
        </div>   

        <div class="list" id="kostnad"><h2>Kostnad (kr)</h2>
             <div class="kostnad-container"></div>
        </div> 

        
    </div>
    </div>
</body>
</html>
